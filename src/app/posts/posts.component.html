<div class="container my-3">
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-primary mb-3" [routerLink]="['/post/addpost']" routerLinkActive="router-link-active" >Add Post</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of post$ | async">
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                        <td>
                            <button class="btn btn-primary" [routerLink]="['editpost',post.id]" routerLinkActive="router-link-active" >Update</button>
                            <button type="button" class="btn btn-danger mx-3" (click) ="delete(post.id,post.key)">Delete Post</button>
                            <button type="button" class="btn btn-info " [routerLink]="['/post','details',post.id]" routerLinkActive="router-link-active" >view</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
