<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="my-3">The count is {{(counter$ | async)}}</div>
            <button class="btn btn-primary mx-2" (click) ="increment()">increment</button>
            <button class="btn btn-warning mx-2" (click) ="decrement()">decrement</button>
            <button class="btn btn-primary mx-2" (click) ="reset()">reset</button>
            <div class="my-3">
                <input type="text" [(ngModel)]="value">
                <button class="btn btn-primary mx-2" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
